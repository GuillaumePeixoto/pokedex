<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="pokedex">
      <div id="pokemon-infos">
        <table style='height: 100%' >
          <tr>
            <td class='image-cell'>
              <img id="ImagePokemon" style='width: 110px; height: 110px;' src=''>
            </td>
            <td class='text-cell'>
              <table class='sub-table'>
                <tr>
                  <td>
                    <h3 id="numNomPokemon"></h3>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class='infosTypeLogo '>
                      <span class='bolder'>Type : </span> 
                      <div class='typeImages' id="typePokemon"></div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class='infosTypeLogo'>
                      <span class='bolder'>Faible : </span> 
                      <div class='typeImages' id="faiblessePokemon"></div>
                    </div> 
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td colspan='2' style='height: 100%'>
              <p id='text-writter'></p>
            </td>
          </tr>
        </table>
      </div>
      <div id="pokemon-list"></div>
    </div>
  </body>
  <script src="pokedex.js"></script>
</html>
